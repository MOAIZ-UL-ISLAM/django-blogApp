{%extends 'blog/base.html'%}
{% block title %}IBlog{% endblock title %} 
{% block content%}

<div class="container ">
  <div class="row">
    <div class="col s12">
        {% for p in posts%}
         {{p.content | safe |truncatewords:55}}
         <div >
            <a href='/blog/{{p.url}}' class="btn btn-primary">Read More...</a>
            </div >
          {%endfor%}
    </div>
  </div>
</div>

{%endblock%}
